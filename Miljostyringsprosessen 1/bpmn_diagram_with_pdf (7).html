
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMN Diagram with PDF Popups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .diagram-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        .diagram-container img {
            width: 100%;
            height: auto;
        }
        .clickable-box {
            position: absolute;
            background-color: rgba(0, 0, 255, 0.2); /* Light blue for visibility */
            border: 1px solid blue;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

<div class="diagram-container">
    <img src="bpmn_diagram.png" alt="BPMN Diagram">
    <div class="clickable-box" style="top: 10%; left: 10%; width: 10%; height: 5%;" data-pdf="Identifisere miljøaspekt.pdf"></div>
    <div class="clickable-box" style="top: 20%; left: 20%; width: 10%; height: 5%;" data-pdf="Bestemme vesentlige miljøaspekt.pdf"></div>
    <div class="clickable-box" style="top: 30%; left: 30%; width: 10%; height: 5%;" data-pdf="Utarbeide handlingsplan.pdf"></div>
    <div class="clickable-box" style="top: 40%; left: 40%; width: 10%; height: 5%;" data-pdf="Bidragsyter utarbeide handlingsplan.pdf"></div>
    <div class="clickable-box" style="top: 50%; left: 50%; width: 10%; height: 5%;" data-pdf="Bidragsyter presentere handlingsplan.pdf"></div>
    <div class="clickable-box" style="top: 60%; left: 60%; width: 10%; height: 5%;" data-pdf="Presentere handlingsplan for godkjenning.pdf"></div>
    <div class="clickable-box" style="top: 70%; left: 70%; width: 10%; height: 5%;" data-pdf="Bidragsyter følge opp handlingsplan.pdf"></div>
    <div class="clickable-box" style="top: 80%; left: 80%; width: 10%; height: 5%;" data-pdf="Følge opp og avvikshåntere handlingsplan.pdf"></div>
    <div class="clickable-box" style="top: 10%; left: 80%; width: 10%; height: 5%;" data-pdf="Gjennomføre handlingsplan.pdf"></div>
    <div class="clickable-box" style="top: 20%; left: 70%; width: 10%; height: 5%;" data-pdf="Bidragsyter gjennomføre handlingsplan.pdf"></div>
    <div class="clickable-box" style="top: 30%; left: 60%; width: 10%; height: 5%;" data-pdf="Bidragsyter utarbeide handlingsplan.pdf"></div>
    <div class="clickable-box" style="top: 40%; left: 50%; width: 10%; height: 5%;" data-pdf="Bidragsyter miljøaspekt.pdf"></div>
</div>

<div id="pdfModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <iframe id="pdfFrame" src=""></iframe>
    </div>
</div>

<script>
    document.querySelectorAll('.clickable-box').forEach(box => {
        box.addEventListener('click', function() {
            const pdfFile = this.getAttribute('data-pdf');
            document.getElementById('pdfFrame').src = pdfFile;
            document.getElementById('pdfModal').style.display = "block";
        });
    });

    document.querySelector('.close').addEventListener('click', function() {
        document.getElementById('pdfModal').style.display = "none";
    });

    window.addEventListener('click', function(event) {
        const modal = document.getElementById('pdfModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    });
</script>

</body>
</html>
